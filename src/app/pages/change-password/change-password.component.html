<div class="change_password_page">
  <mat-card class="login-card">

    <mat-card-title>Գաղտնաբառի փոփոխում</mat-card-title>

    <mat-card-content>
      <form>
        <div class="form-container">
          <td-message *ngIf="errorMessage" [label]="errorMessage" color="warn" icon="error"></td-message>

          <mat-form-field>
            <input matInput type="password" placeholder="Գաղտնաբառ" #password [formControl]="form.controls['password']"
                   [errorStateMatcher]="matcher" maxlength="20">

            <mat-hint align="end">{{password.value.length}} / 20</mat-hint>

            <mat-error *ngIf="form.controls['password'].hasError('required')">
              <strong>Պարտադիր</strong> է լրացման համար
            </mat-error>

          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" placeholder="Կրկնեք Գաղտնաբառը" #confirmPassword
                   [formControl]="form.controls['confirmPassword']"
                   [errorStateMatcher]="matcher" maxlength="20">

            <mat-hint align="end">{{confirmPassword.value.length}} / 20</mat-hint>

            <mat-error *ngIf="form.controls['confirmPassword'].hasError('required')">
              <strong>Պարտադիր</strong> է լրացման համար
            </mat-error>

          </mat-form-field>

          <mat-card-actions>
            <button mat-raised-button color="primary" fxLayoutAlign="space-between center" (click)="changePassword()">
              Փոխել գաղտնաբառը
            </button>
          </mat-card-actions>

        </div>
      </form>
    </mat-card-content>

  </mat-card>
</div>
